<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type your city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn-btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city">London, UK</h1>

          <ul>
            <li>
              <span id="day">Saturday</span>, <span id="time">20:00</span>
            </li>
            <li id="description">snow</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong id="temperature">20</strong>
                  <span class="units"> <a href="" id="Celsius">°C</a>|<a href="" id="CtoF">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 90%</li>
                <li>Humidity:<span id="humidity"> 75 </span> %</li>
                <li>Wind: <span id="wind">5</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
        
        <div class="row">
            <div class="col" id="next">tomorrow</div>
            <div class="col" id="next2">2<span></span></div>
            <div class="col"id="next3">3 <span></span> </div>
            <div class="col"id="next4">4</div>
            <div class="col"id="next5">5</div>
            <div class="col"id="next6">6</div>
          </div>
          <div class="row">
          <small>
            <a
              class="link"
              href=https://github.com/Notanearlybird/NewWeatherApp
              target="_blank"
              >Open-source code by Notanearlybird</a
            ></small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
